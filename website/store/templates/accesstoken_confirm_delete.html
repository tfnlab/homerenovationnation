<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Accesstoken</title>
</head>
<body>
    <h1>Are you sure you want to delete this Accesstoken?</h1>
    <p>{{ accesstoken.public_wallet_address }} - {{ accesstoken.access_cookie }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'accesstoken_list' %}">Cancel</a>
    </form>
</body>
</html>
