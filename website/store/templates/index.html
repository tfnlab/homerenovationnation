{% extends 'base.html' %}

{% load custom_filters %}


{% block content %}
<script>
  // Function to refresh the page every 2 seconds
  function refreshPage() {
    setTimeout(function() {
      window.location.reload();
    }, 1000); // 2000 milliseconds = 2 seconds
  }
  
  // Call the function when the page loads
  window.onload = function() {
    refreshPage();
  };
</script>

<!-- Displaying JSON data -->
<section class="py-1">
  <div class="container-fluid">
      <div class="row">
          {% for item in json_data %}
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <p>
                      <a href="https://www.pump.fun/{{ item.mint }}" class="btn btn-primary">Visit Website</a>   
                      </p>
                      <h5 class="card-title">{{ item.name }}</h5>
                      <p class="card-title">{{ item.symbol }}</p>
                      <p class="card-title">{{ item.market_cap }}</p>
                      <p class="card-text">{{ item.description }}</p>
                      
                      <img src="https://pump.mypinata.cloud/ipfs/{{ item.image_uri|get_last_segment }}" style="max-width: 50%; height: auto;" />

                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</section>  
{% endblock %}
